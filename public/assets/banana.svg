<svg width="80" height="96" viewBox="0 0 80 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Peel &amp; Feed banana mascot">
  <defs>
    <linearGradient id="peel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF39F" />
      <stop offset="100%" stop-color="#FFD84D" />
