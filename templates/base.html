<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}HuskerFresh{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'offers_list' %}">HuskerFresh</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'offers_list' %}">Offers</a>
            <a class="nav-link" href="{% url 'offers_add' %}">Add Offer</a>
        </div>
    </div>
</nav>
<main class="container">
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
