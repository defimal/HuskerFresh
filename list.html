<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List a Swipe | SwipeShare</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>List Your Extra Swipe</h1>
    <form id="swipeForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="number" id="swipes" placeholder="Number of Swipes" required><br>
    <input type="datetime-local" id="expiry" required><br>
    <textarea id="notes" placeholder="Notes (optional)"></textarea><br>
    <button type="submit">Submit</button>
    </form>

    <script src="js/list.js"></script>
</body>
</html>
